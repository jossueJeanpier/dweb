<body>
    
    <h2>CASILLAS DE VERIFICACION</h2>

    <p>EL input type="checkbox" define una casilla de verificacion</p>

    <form action="">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
    <label for="vehicle1">tengo una bicicleta</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
    <label for="vehicle2">tengo un carro</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="boat">
    <label for="vehicle3">tengo un barco</label><br>
    <input type="submit" value="enviar">
    </form>
</body>
