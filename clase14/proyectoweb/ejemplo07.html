<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Permitir selecciones multiples</h2>

    <p>Utilice el atributo para permitir que el usuario seleccione mas de un valor.</p>

    <form action=""></form>

    <label for="cars">Elige un coche:</label>
    <select id="cars" name="cars" size="4" multiple>
    <option value="Volvo">volvo</option>
    <option value="Toyota">toyota</option>
    <option value="fiat">fiat</option>
    <option value="audi">audi</option>
    </select>
    
    <br><br>
    <input type="submit">
    </form>
    <p>Mantenga presionado el boton ctrl (windows)/comando (mac) para seleccionar varias opciones</p>
</body>
</html>
