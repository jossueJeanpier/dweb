<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Campo de entrada</h2>
    <form action="" method="">
        <label for="fname">Nombre:</label> 
        <input type="text" id="fname" name="fname" value="Fidel"> <br>
        <label for="">Apellido</label> 
        <input type="text" id="lname" name="lname" placeholder="Ponte tu apellido.."> <br>
        <label for="lpasw">Contraseña:</label>
        <input type="password" id="lpasw" name="lpasw"> <br>
        <label for="lnum">Año de ingreso:</label>
        <input type="number" id="lnum" name="lnum" value="1990" min="1990" max="2100"> <br>
        <input type="submit" value="Registrar">
        
    </form>

    <p></p>
</body>
</html>
